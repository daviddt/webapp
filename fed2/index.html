<!doctype html>
<html lang="en" ng-app="frisbee">
<head>

	<title>Amsterdam Ultimate</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>

	<!-- startup images -->

	<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="apple-touch-startup-image-320x460.png">
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" href="apple-touch-startup-image-640x920.png">
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="apple-touch-startup-image-640x1096.png">

	<!-- touch icons -->
	<link rel="apple-touch-icon" href="touch-icon-iphone.png" /> 
	<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" /> 
	<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
 

</head>
<body ng-controller="Main">

	<header>
		<i class="icon-reorder" ng-click="showMenu()"></i>
		<h1>{{header}}</h1>
	</header>

	<nav ng-class="menu">
	  <a ng-class="{active:isActive('/home')}" href="#/home" ng-click="menu='hide'">Games</a></li>
	  <a ng-class="{active:isActive('/pools')}" href="#/pools" ng-click="menu='hide'">Pools</a></li>
	  <a ng-class="{active:isActive('/teams')}" href="#/teams" ng-click="menu='hide'">Teams</a></li>
	  <a ng-class="{active:isActive('/rules')}" href="#/rules" ng-click="menu='hide'">Rules</a></li>
	</nav>

	<div ng-view ng-class="menu">
		
	</div>

	<script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
	<script src="lib/hammer/hammer.min.js"></script>
	<script src="lib/gestures/gestures.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>

</body>
</html>
