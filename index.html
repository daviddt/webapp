<!doctype html>
<html lang="en" ng-app="frisbee">
<head>
	<!-- 82996312dg -->
	<title>Amsterdam Ultimate</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>

</head>
<body ng-controller="Main">

	<header>
		<i class="icon-reorder" ng-click="showMenu()"></i>
		<h1>{{header}}</h1>

	<nav ng-class="menu">
	  <a ng-class="{active:isActive('/home')}" href="#/home" ng-click="menu='hide'">Games</a></li>

	  <a ng-class="{active:isActive('/rules')}" href="#/rules" ng-click="menu='hide'">Rules</a></li>
	</nav>

	<div ng-view ng-class="menu">
		
	</div>

	<script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
	<script src="lib/hammer/hammer.min.js"></script>
	<script src="lib/gestures/gestures.min.js"></script>
	<script src="lib/underscore/underscore-min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
